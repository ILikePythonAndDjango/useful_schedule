<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="login_files/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login_files/floating-labels.css" rel="stylesheet">
  </head>

  <body>

  	<div class="form-signin">
    <div id="login">

      <div class="form-label-group">
        <input id="inputUsername" class="form-control" placeholder="username" required="" autofocus="" type="text" v-model='username'>
        <label for="inputUsername">Username</label>
      </div>
      {{ username }}
      <div class="form-label-group">
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" v-model='password'>
        <label for="inputPassword">Password</label>
      </div>
      {{ password }}
      <button v-on:click="logIn()" class="btn btn-lg btn-primary btn-block">Log in</button>

    </div>
 	  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- JS sources -->
    <script src="/public/js/main.js"></script>

</body></html>
